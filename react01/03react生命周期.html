<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- react的核心模块，支持允许我们书写react相关语法 -->
		<script src="js/react.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- react支持操作dom相关 -->
		<script src="js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 支持jsx语法解析器的模块 -->
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="a">
			
		</div>
	</body>
</html>
<script type="text/babel">
	let a = document.getElementById("a");
	// React组件的生命周期
	let Second = React.createClass({
		getDefaultProps(){//初始化props对象
			console.log("getDefaultProps方法触发")
		},
		getInitialState(){//初始化state状态
			console.log("getInitialState方法触发")
			return {
				
			}
		},
		componentWillMount(){//组件将要被挂载,组件初始化时调用，整个生命周期中只运行一次
			console.log("组件将要被挂载")
		},
		componentDidMount(){//时机在render之后
			console.log("componentDidMount渲染完成")
		},
		render(){
			//render方法时react整个生命周期中最重要的一个方法，创建虚拟dom的过程，进行diff算法，工薪dom都在次出执行，此周期不能改变state的值
			console.log("render渲染")
			return (<div>
				
			</div>)
		}
	});
	ReactDOM.render(<Second />,a);
	
</script>
