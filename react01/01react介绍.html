<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- react的核心模块，支持允许我们书写react相关语法 -->
		<script src="js/react.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- react支持操作dom相关 -->
		<script src="js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 支持jsx语法解析器的模块 -->
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#title{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			
		</div>
		
	</body>
</html>
<script type="text/babel">
	// react.js是facebook推出的前端ui库,优势:
	// 1.虚拟dom;
	// 2.组件化;
	// 3.jsx语法(可在js中直接书写html);
	// 	vue(mvvm框架)与reacr(view层)的区别
	// 方式一:react创建标签并将其插入到文档中（diff算法）
	// React.createElement()
	// 参数1:节点名,
	// 参数2:节点属性,
	// 参数3:节点内容,
	// 返回值:新建的节点
	let hE = React.createElement("h1",{id:"title"},"Hello React");
	//将标签渲染到wrap标签中
	ReactDOM.render(hE,document.getElementById("wrap"));
	
	let p = React.createElement("p",{},React.createElement("span",{},"Hello React"));
	ReactDOM.render(p,document.getElementById("wrap"));
	// 方式二
	//ReactDOM.render()会检索第一个参数里的元素<></>或者</>
	var a = <h1>hello</h1>;
	ReactDOM.render((a),document.getElementById("wrap"));
	
	let te = 9;
	ReactDOM.render(
		(<div>
			<p>{te}</p>
		</div>),
		document.getElementById("wrap"));
		
	// 列表渲染--遍历
	let wrap = document.getElementById("wrap");
	//方式一
	let names = ["aaa","bbb","ccc","ddd"];
	ReactDOM.render((
		<ul>
		{
			names.map((v,i)=>{
				return <li>{v}----{i}</li>
			})
		}
		</ul>
	),wrap);
	//方式二
	let arrNames = [<li>aaa</li>,<li>bbb</li>,<li>ccc</li>,<li>ddd</li>];
	ReactDOM.render((
		<ul>{arrNames}</ul>
	),wrap);
	
	// {}不能直接访问对象
</script>
