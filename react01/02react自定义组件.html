<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- react的核心模块，支持允许我们书写react相关语法 -->
		<script src="js/react.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- react支持操作dom相关 -->
		<script src="js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 支持jsx语法解析器的模块 -->
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.two{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
<script type="text/babel">
	// React中创建自定义组件:
	// let 组件名(首字母大写) = React.createClass({
	// 	render:function(){
	// 		return 组件中的jsx结构
	// 	}
	// })
	let box = document.getElementById("box");
	
	let First = React.createClass({
		render(){
			return (<div>
				<h2>这是first组件</h2>
			</div>)
		}
	});
	
	//方式二
	//function First(){
	//	return()
	//}
	
	ReactDOM.render(<First/>,box);
	
	//如何向组件传值？
	//组件如何接收传值？
	//使用props对象，每个组件自带一个props对象，定义输入属性的名和值
	let Second = React.createClass({
		render(){
			return (<div>
				<h2>这是Second组件</h2>
				<p>{this.props.name}</p>
			</div>)
		}
	});
	ReactDOM.render(<Second name="abc"/>,box);
	//设置样式：
	//使用className或者其他选择器
	//行间样式style
	let Seconda = React.createClass({
		render(){
			return (<div>
				<h2 className="two">这是Second组件</h2>
				<p style={{color:"yellow"}}>{this.props.name}</p>
			</div>)
		}
	});
	ReactDOM.render(<Seconda name="abc"/>,box);
	
	//组件内容传值，类似于插槽
	let Child = React.createClass({
		render(){
			return (<div>
				<p>{this.props.children}</p>
			</div>)
		}
	});
	ReactDOM.render(<Child>aaa</Child>,box);
	
	//组件添加事件
	//事件出发之后的事件对象，直接通过参数接收，
	//第一个参数e获取到的事件对象
	//e.target获取触发该事件的doon元素对象
	//如果想获取dom渲染出来的其他元素节点，可以给元素添加ref属性，通过this.refs属性名获取即可
	let Dian = React.createClass({
		clickBtn(e){
			console.log(e.target)
		},
		render(){
			return (<div>
				<button onClick={this.clickBtn} type="button">点击</button>
			</div>)
		}
	});
	ReactDOM.render(<Dian></Dian>,box);
	
	
</script>
